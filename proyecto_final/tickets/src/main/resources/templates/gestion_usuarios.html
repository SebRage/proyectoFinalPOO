<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tickets</title>
    <link rel="shortcut icon" href="../static/images/ticket-alt-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style_gestion_usuarios.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-ticket-alt"></i> Tickets ADO
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="gestion_tickets.html">Gestión de Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestion_usuarios.html">Gestión de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestion_eventos.html">Gestión de Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="d-flex justify-content-between mb-6">
            <h1 class="font-bold">Gestión de Usuarios</h1>
            <button type="button" class="btn btn-primary btn_prymary_css" data-bs-toggle="modal"
                data-bs-target="#nuevoUsuarioModal">
                Nuevo usuario
            </button>
        </div>
        <br>
        <div class="bg-light rounded-lg shadow-md overflow-hidden tabla_usuarios">
            <table class="table table-striped" id="usuariosTable">
                <thead class="bg-dark text-white">
                    <tr>
                        <th class="px-4 py-3 text-left">Documento</th>
                        <th class="px-4 py-3 text-left">Usuario</th>
                        <th class="px-4 py-3 text-left">Correo electrónico</th>
                        <th class="px-4 py-3 text-right">Telefono</th>
                        <th class="px-4 py-3 text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosBody">
                   
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarUsuarioForm">
                        <input type="hidden" id="idUsuario">
                        <div class="mb-3">
                            <label for="editarName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editarName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarDocumento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="editarDocumento" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="editarEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="editarTelefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarContrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="editarContrasena"
                                placeholder="Nueva contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="editarPerfil" class="form-label">Perfil</label>
                            <select class="form-select" id="editarPerfil">
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="editarUsuario">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Modal para nuevo usuario -->
    <div class="modal fade" id="nuevoUsuarioModal" tabindex="-1" aria-labelledby="nuevoUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevoUsuarioModalLabel">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre del usuario">
                        </div>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="documento" placeholder="Número de documento">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
                        </div>
                        <div class="mb-3">
                            <label for="perfil" class="form-label">Perfil</label>
                            <select class="form-select" id="perfil">
                                <option selected>Selecciona un perfil</option>
                                <!-- Los perfiles se llenarán dinámicamente aquí -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="registroUser">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
