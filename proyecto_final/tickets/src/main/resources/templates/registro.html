<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="shortcut icon" href="../static/images/ticket-alt-solid.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lugrasimo&family=Poetsen+One&family=Protest+Riot&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style_registro.css">
</head>

<body>

  <div class="form-container">
    <div class="form-header">
      <h1 class="form-title">Registro</h1>
      <p class="form-description">Crea una cuenta para acceder a nuestra plataforma.</p>
    </div>
    <div class="form-body">
      <form id="registroForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="documento" class="form-label">Documento</label>
          <input type="text" class="form-control" id="documento" placeholder="Ingresa tu documento" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" id="registroButton" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
    <div class="text-center mt-3">
      <p class="text-muted">
        ¿Ya tienes una cuenta? <a href="login.html" class="underline">Iniciar sesión</a>
      </p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
