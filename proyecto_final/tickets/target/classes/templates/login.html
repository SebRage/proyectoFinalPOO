<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lugrasimo&family=Poetsen+One&family=Protest+Riot&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../static/css/style_login.css">
</head>

<body>

  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Iniciar sesión</h2>
      <p class="card-description">Ingresa tus credenciales para acceder a tu cuenta.</p>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <button type="submit" id="loginButton" class="btn btn-primary login">Iniciar sesión</button>
      <p class="text-muted mt-3">
        ¿No tienes cuenta? <a href="registro.html" class="underline">Regístrate</a>
      </p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
